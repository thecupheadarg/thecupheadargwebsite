<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Password Protected Page</h1>

    <div class="content">
        <h2>Welcome to the protected content!</h2>
        <p>This is some confidential information that only appears if the correct password is entered.</p>
    </div>

    <script>
        // Password validation logic
        const correctPassword = "q@$@q"; // Set your password here
        
        // Function to prompt for the password
        function promptPassword() {
            const password = prompt("Enter the password to access this page:");

            if (password === correctPassword) {
                document.querySelector(".content").style.display = "block"; // Show content
            } else {
                alert("Incorrect password. Please try again.");
                promptPassword(); // Re-prompt if the password is incorrect
            }
        }

        // Prompt for the password when the page loads
        promptPassword();
    </script>
</body>
</html>
